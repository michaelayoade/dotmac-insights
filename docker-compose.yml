version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: dotmac_db
    environment:
      POSTGRES_USER: dotmac
      POSTGRES_PASSWORD: dotmac_secure_password
      POSTGRES_DB: dotmac_insights
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dotmac -d dotmac_insights"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dotmac_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build: .
    container_name: dotmac_api
    environment:
      DATABASE_URL: postgresql://dotmac:dotmac_secure_password@db:5432/dotmac_insights
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./.env:/app/.env:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
