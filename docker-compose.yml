services:
  db:
    image: postgres:15-alpine
    container_name: dotmac_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dotmac}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dotmac_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-dotmac_insights}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dotmac} -d ${POSTGRES_DB:-dotmac_insights}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: dotmac_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dotmac_api
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-dotmac}:${POSTGRES_PASSWORD:-dotmac_dev_password}@db:5432/${POSTGRES_DB:-dotmac_insights}
      REDIS_URL: redis://redis:6379/0
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      gunicorn app.main:app
      --workers 4
      --worker-class uvicorn.workers.UvicornWorker
      --bind 0.0.0.0:8000
      --access-logfile -
      --error-logfile -
    restart: unless-stopped

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dotmac_celery_worker
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-dotmac}:${POSTGRES_PASSWORD:-dotmac_dev_password}@db:5432/${POSTGRES_DB:-dotmac_insights}
      REDIS_URL: redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.worker:celery_app inspect ping -d celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: celery -A app.worker:celery_app worker --loglevel=info --concurrency=2
    restart: unless-stopped

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dotmac_celery_beat
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-dotmac}:${POSTGRES_PASSWORD:-dotmac_dev_password}@db:5432/${POSTGRES_DB:-dotmac_insights}
      REDIS_URL: redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      celery_worker:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.worker:celery_app inspect ping"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: celery -A app.worker:celery_app beat --loglevel=info
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
